<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codecademy</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div id="header-content">
            <div id="header-content-left">
                <a href="#"><img src="https://www.codecademy.com/webpack/44e01805165bfde4e6e4322c540abf81.svg"></a>
                <a href="#"><span>Community</span></a>
                <a href="#"><span>Catalog</span></a>
                <a href="#"><span>Pricing</span></a>
            </div>
            <div id="headre-content-right">
                <button id="btn-upgrade-to-pro" class="btn">Upgrade to Pro</button>
                <button id="btn-log-in" class="btn">Log in</button>
            </div>
        </div>
        <hr size="1px" color="#E9EAEA">   
    </header>

    <section>
        <div id="join-us-content">
            <div id="join-us-content-left">
            </div>
            <div id="join-us-content-right">
                <div id="join-us-content-right-inner">
                    <h3>Get Started For Free</h3>
                    <form>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit" id="btn-start-coding-now" class="btn">Start coding now</button>
                    </form>

                        This page is protected by reCAPTCHA, and subject to Googleâ€™s <b><a href="#">Privacy Policy</a></b> & <b><a href="#">Terms of Service</a></b>. By signing up you agree to Codecademy's <b><a href="#">Terms of Service</a></b>.
                    </p>
                    <h4>Or, use another account:</h4>
                    <div id="networks-wrapper">
                        <div>
                            <a href="#"><img src="https://www.codecademy.com/webpack/44054fb2b758a8db1cece67a2acbe209.svg"></a>
                        </div>
                        <div>
                            <a href="#"><img src="https://www.codecademy.com/webpack/ffab1a716871d082b20aba480a35595b.svg"></a>
                        </div>
                        <div>
                            <a href="#"><img src="https://www.codecademy.com/webpack/60fb18ae0caa43e1794d0715ce2fb6bf.svg"></a>
                        </div>
                        <div>
                            <a href="#"><img src="https://www.codecademy.com/webpack/be1606e736b7ae787add1973c386eff6.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
